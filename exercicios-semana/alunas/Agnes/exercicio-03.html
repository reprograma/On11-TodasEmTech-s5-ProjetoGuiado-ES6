<body>
    <script>
            let alcool = 0;
                let gasolina = 0;
                  let diesel = 0;
           
          
           programa();

           function programa( ){
            

           var tipoCombustivel= prompt (  "Qual combustivel você escolheu: \n"  +
    "1. Álcool \n"  +
    "2. Gasolina \n"  + 
    "3. Diesel \n"  +
    "4. Fim \n" )

               if( !tipoCombustivel ){
                return programa();
               }else{
                  
          switch (tipoCombustivel){
                
              case"1" : alcool++; return programa();
              break;
              case"2" : gasolina++; return programa();
              break;
              case"3" : diesel++; return programa();
              break; 
              case"4" : if( alcool ==0 && gasolina==0 && diesel==0){
                alert ("é necessario uma escolha valida para encerrar o programa");


              }else{

                alert("Muito obrigado!\n"+
                "Álcool: "+ alcool+ "\nGasolina: "+ gasolina+ "\nDiesel: "+diesel);
                    

              }
            }

        


          }
        }


             







    </script>
