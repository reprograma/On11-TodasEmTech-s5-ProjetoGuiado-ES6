<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    <script>
/* Exercício 06 - * Crie um array com todos os anos que Rihanna lançou álbum 2005 2006 2007 2009 2010 2011 2012 2016. Interaja com o array utilizando um loop, para mostrar no console a seguinte mensagem: "Rihanna lançou álbum no ano de XXXX"*/

        var anosAlbuns = [2005, 2006, 2007, 2009, 2010, 2011, 2012, 2016]

        for(ano of anosAlbuns){
            document.write('Rihanna lançou álbum no ano de ', ano, '<br>')
        }



    </script>
</body>

</html>
