<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
// Um Posto de combustíveis deseja determinar qual de seus produtos tem a preferência de seus clientes. Escreva um algoritmo para ler o tipo de combustível abastecido (codificado da seguinte forma: 1.Álcool 2.Gasolina 3.Diesel 4.Fim). Caso o usuário informe um código inválido (fora da faixa de 1 a 4) deve ser solicitado um novo código (até que seja válido). O programa será encerrado quando o código informado for o número 4.

// Entrada
// A entrada contém apenas valores inteiros e positivos.

// Saída
// Deve ser escrito a mensagem: "MUITO OBRIGADO" e a quantidade de clientes que abasteceram cada tipo de combustível, conforme exemplo.
function preference(){
let código;
let alcool = 0;
let gasolina = 0;
let diesel = 0;

do{
alert( "Escolha uma opção: \n" +
    "1. Álcool\n" +
    "2. Gasolina\n" + 
    "3. Diesel\n" +
    "4. Fim\n")

código = Number(prompt("Digite o código do combustível que deseja abastecer\n" + "OU\n" + "aperte 4 para cancelar"));

switch (código){
    case 1:
        alcool++;
        break;
    case 2:
        gasolina++;
        break;
    case 3:
        diesel++;
        break;
    case 4:
        alert("Você escolheu sair do menu");
        break;
    default:
        alert("Opção inválida! Tente novamente!")
        break;
}
} while(código != 4);

alert("MUITO OBRIGADO!\n" + "Álcool: " + alcool + "\nGasolina: " + gasolina + "\nDiesel: " + diesel);
} 

preference()
    </script>
</body>

</html>
