<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <script>
function calcularTotal(){
let codigoDigitado = Number(prompt("Digite o código do produto"));
let quant = Number(prompt("Digite a quantidade do produto:"));
let calculo;

let item = [
{
	código: 1,
	especificação: "cachorro-quente",
	preço: 4
},
{
	código: 2,
	especificação: "x-salada",
	preço:4.50
},
{
	código: 3,
	especificação: "x-bacon",
	preço: 5
},
{
	código: 4,
	especificação: "torrada simples",
	preço: 2
},
{
	código: 5,
	especificação: "refrigerante",
	preço: 1.50
}
]



switch(codigoDigitado){
	case 1: 
		alert("Código do produto: " + item[0].código + ", Especificação: " + item[0].especificação + ", Preço: " + item[0].preço);
		calculo = quant * 4;
		alert("Total: R$" + calculo.toFixed(2));
		break;
	case 2:
		alert("Código do produto: " + item[1].código + ", Especificação: " + item[1].especificação + ", Preço: " + item[1].preço);
		calculo = quant * 4.50;
		alert("Total: R$" + calculo.toFixed(2));
		break;
	case 3:
		alert("Código do produto: " + item[2].código + ", Especificação: " + item[2].especificação + ", Preço: " + item[2].preço);
		calculo = quant * 5;
		alert("Total: R$" + calculo.toFixed(2));
		break;
	case 4:
		alert("Código do produto: " + item[3].código + ", Especificação: " + item[3].especificação + ", Preço: " + item[3].preço);
		calculo = quant * 2;
		alert("Total: R$" + calculo.toFixed(2));
		break;
	case 5:
		alert("Código do produto: " + item[4].código + ", Especificação: " + item[4].especificação + ", Preço: " + item[4].preço);
		calculo = quant * 1.50;
		alert("Total: R$" + calculo.toFixed(2));
		break;
	}
}
calcularTotal();



    </script>
</body>
</html>
