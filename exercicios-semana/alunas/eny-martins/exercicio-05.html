<body>
    <script>
// Faça um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o total a receber no final do mês, com duas casas decimais.

// Entrada
// O arquivo de entrada contém um texto (primeiro nome do vendedor) e 2 valores de dupla precisão (double) com duas casas decimais, representando o salário fixo do vendedor e montante total das vendas efetuadas por este vendedor, respectivamente.

// Saída
// Imprima o total que o funcionário deverá receber, conforme exemplo fornecido.
function salario(){
let nomeVendedor = prompt("Digite o nome do vendedor:");
let salarioFixo = Number(prompt("Digite o salário fixo do vendedor:"));
let totalDeVendas = Number(prompt("Digite o total de vendas efetuadas em reais:"));

let comissão = totalDeVendas * 1.15;
let salarioFinal = salarioFixo + comissão;

alert("Total a ser pago a(o) funcionário(a) " + nomeVendedor + ": R$" + salarioFinal.toFixed(2));
}

salario();


    </script>
</body>
