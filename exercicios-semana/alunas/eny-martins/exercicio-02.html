<head>

</head>

<body>
    <script>
        
function valores(){
    let par = 0;
    let impar = 0;
    let positivos= 0; 
    let negativos = 0;
    let valor1 = Number(prompt("Digite 1 número inteiro (positivo ou negativo)"));
    let valor2 = Number(prompt("Digite 1 número inteiro (positivo ou negativo)"));
    let valor3 = Number(prompt("Digite 1 número inteiro (positivo ou negativo)"));
    let valor4 = Number(prompt("Digite 1 número inteiro (positivo ou negativo)"));
    let valor5 = Number(prompt("Digite 1 número inteiro (positivo ou negativo)"));

    let arrayValores = [valor1, valor2, valor3, valor4, valor5];

for(var i = 0; i < arrayValores.length; i++){

        if(arrayValores[i] % 2 == 0){
            par++
        } else {
            impar++
        } 
        
        if (arrayValores[i] > 0){
            positivos++
        } else {
            negativos++
        } 
    }

    alert(par + " valor(es) par(es): \n" +  impar + " valor(es) ímpar(es): \n" + positivos + " valor(es) positivo(s): \n" + negativos + " valor(es) negativo(s): \n");
}

valores();

        </script>
    </body>
</html>
