<body>
    <script>

        let valor1 = Number(prompt("Digite o primeiro numero"));
        let valor2 = Number(prompt("Digite o segundo numero"));
        let valor3 = Number(prompt("Digite o terceiro numero"));
        let valor4 = Number(prompt("Digite o quarto numero"));
        let valor5 = Number(prompt("Digite o quinto numero"));

        let valores = [valor1, valor2, valor3, valor4, valor5];

        function analise(valores){
            let par =0
            let impar =0;
            let positivo=0;
            let negativo =0;

            for(i=0; i< valores.length; i++){

                if(valores[i]%2 == 0){
                    par++;
                } else{
                    impar++;
                }

                if(valores[i] >0){
                    positivo++;
                } else if(valores[i]< 0){
                    negativo++;
                }
            }
          
            alert(`${par} valor(es) par(es)\n${impar} valor(es) impar(es)\n${positivo} valor(es) positivo(s)\n${negativo} valor(es) negativo(s)\n`)

        }
        analise(valores)




    </script>
