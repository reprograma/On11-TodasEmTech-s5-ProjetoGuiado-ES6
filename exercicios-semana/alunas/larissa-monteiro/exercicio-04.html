<body>
    <script>
        let senhaInserida= Number (prompt("Insira sua senha"))

        function validaSenha(){
            const senha= 2002
            if(senhaInserida!=senha){
                alert("Senha Inválida!!")
                event.preventDefault()
            }else{
                document.write("Acesso Permitido.")
            }
        }
        validaSenha()





    </script>
