<head>

<body>
    <script>
let nomeFuncionario=(prompt("Insira seu nome"))
    let salarioFixo=Number(prompt("Insira seu salário."))
    let vendas=Number(prompt("Insira o valor total das vendas realizadas."))

function calculaComissao(){
    
    let comissao=vendas*0.15
    let salarioFinal= (comissao+salarioFixo).toFixed(2)

    document.write(`${nomeFuncionario}, seu salário total é: ${salarioFinal}.`)

}  

calculaComissao()

    </script>
</body>

</html>
