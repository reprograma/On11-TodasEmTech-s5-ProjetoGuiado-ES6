<body>
    <script>
        
        let entrada1= Math.floor(Math.random() * (-100-100)+100); // gerar valores aleatórios entre -100 e 100
        let entrada2= Math.floor(Math.random() * (-100-100)+100);
        let entrada3= Math.floor(Math.random() * (-100-100)+100);
        let entrada4= Math.floor(Math.random() * (-100-100)+100);
        let entrada5= Math.floor(Math.random() * (-100-100)+100);

        let numeros=[entrada1,entrada2,entrada3,entrada4,entrada5]

        document.write(`Os números sorteados são: ${numeros}.${'<br><br>'}`)

        

            function analisarNumbers(numeros){
                let par=0
                let impar=0
                let positivo=0
                let negativo=0

                for (i=0;i<numeros.length;i++){
                    if (numeros[i]%2==0){
                        par++
                    } else{
                        impar++
                    }

                    if (numeros[i]>0){
                        positivo++
                    }else{
                        negativo++
                    } 
                }
            
                
             document.write(`A quantidade de números pares são: ${par}.${'<br>'}`)
             document.write(`A quantidade de números impares são: ${impar}.${'<br>'}`)
             document.write(`A quantidade de números positivos são: ${positivo}.${'<br>'}`)
             document.write(`A quantidade de números negativos são: ${negativo}.${'<br>'}`)
            }

             analisarNumbers(numeros);

             
             

        



    </script>
</body>

</html>
