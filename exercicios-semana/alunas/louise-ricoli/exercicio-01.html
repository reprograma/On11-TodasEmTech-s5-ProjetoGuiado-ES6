<body>
    <script>
        var lanches = ['4.00','4.5','5','2','1.5'];
        function pedido(){
        let codigo = Number(prompt(' Digite o codigo aqui (1 a 5): '))
        if (codigo <= lanches.length && codigo > 0) {
            let quant = Number(prompt('Digite a quantidade: '))
            if (quant > 0){ 
                alert("R$ "+(lanches[codigo-1]*quant).toFixed(2))
            }else{
                alert('Opa, digite um numero valido')
                return pedido()
            }
        }else{
            alert('Opa, digite um numero valido')
            return pedido()
        }
        }
        pedido()

    </script>
</body>
