<body>
    <script>
        const senhaCorreta = 2002

        function inserirSenha(){
            senha = Number(prompt("Inserir senha numérica"))
        }

        inserirSenha()

        if(senha === senhaCorreta) 
            {alert("acesso permitido")}

        while(senha != senhaCorreta){
        
          alert("senha invalida")
        
        inserirSenha()
        
        }






    </script>
</body>
