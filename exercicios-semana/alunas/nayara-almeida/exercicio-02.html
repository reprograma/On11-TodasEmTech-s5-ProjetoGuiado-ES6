<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    <script>

let totalPar = 0;
let totalImpar = 0;
let  totalPositivo = 0;
let totalNegativo = 0;


        for(var i = 0; i < 5; i ++){
            let valores = prompt("Número: ");
            if(valores < 0){
                totalNegativo++;
            } else if (valores > 0){
                totalPositivo++;
            }

            if(valores % 2 == 0){
                totalPar++;
            } else {
            totalImpar++;
            }
        }

        document.write(" \n ||valores pares:  " ,totalPar, "||");
        document.write(" \n ||valores ímpares:  " ,totalImpar, "||" );
        document.write(" \n ||valores positivos:  " ,totalPositivo, "||" );
        document.write(" \n ||valores negativos:  " ,totalNegativo, "||" );



    </script>
</body>

</html>
