<body>
    <script>
const senhaValida = 2002;
function entradaHTML() {
    let numIn = prompt(`Digite sua senha - senha válida ${senhaValida}`);
    numIn = Number(numIn);

    if (isNaN(numIn) || numIn != senhaValida) { 
        alert('senha invalida!'); 
        return entradaHTML(); 
    }

    alert('Acesso Permitido!');
    return;
}
entradaHTML();
    </script>
</body>
