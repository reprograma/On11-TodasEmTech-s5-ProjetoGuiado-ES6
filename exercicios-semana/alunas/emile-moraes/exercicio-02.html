<body>
    <script>
        let totPar = totImpar =  totPositivo = totNegativo = 0;
        for(var i = 0; i < 5; i ++){
            let valores = prompt("Número: ");
            if(valores < 0){
                totNegativo++;
            } else if (valores > 0){
                totPositivo++;
            }
            
            if(valores % 2 == 0){
                totPar++;
            } else {
            totImpar++;
            }
        }
        console.log(totPar, " valor(es) par(es)");
        console.log(totImpar, " valor(es) ímpar(es)");
        console.log(totPositivo, " valor(es) positivo(s)");
        console.log(totNegativo, " valor(es) negativo(s)");
    </script>
