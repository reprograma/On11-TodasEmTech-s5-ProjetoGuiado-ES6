<body>
    <script>
        let valor = alcool = gasolina = diesel = 0;
        while(true){
            let getCodigo = prompt("Vote no seu combustível preferido: ")
            if(getCodigo < 1 || getCodigo > 4){
                alert("ERROR! Digite o código válido!");
            }
            if(getCodigo == 1){
                alcool++; 
            } else if(getCodigo == 2){
                gasolina++;
            }else if(getCodigo == 3){
                diesel ++;
            }else if(getCodigo == 4){
                break;
            }
        }
        console.log(`MUITO OBRIGADO\n Álcool: ${alcool}\n Gasolina: ${gasolina}\n Diesel: ${diesel}`);




    </script>
</body>
