<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    <script>
        var senha = 0;

        function acesso() {
            do {
                senha = Number.parseInt(prompt('Digite a senha de acesso ao sistema:'));
                if (senha != 2002) {
                    alert('Senha inválida, acesso negado!')
                    return acesso();
                }
            } while (senha !== 2002) {
                alert('Acesso Permitido!')
            }
        }
        acesso();
    </script>
</body>

</html>
