<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>
    <script>
        const linguagens = ['JavaScript', 'Go', 'Java', 'Angular', 'Node', 'React', 'Ruby']

        for (var item of linguagens) {
            if (item == 'React')
                break;
            alert("Lista linguagens: " + item);
        }
        var final = linguagens[linguagens.length - 1];
        alert(`Último item do array: ${final}`);
    </script>
</body>

</html>
