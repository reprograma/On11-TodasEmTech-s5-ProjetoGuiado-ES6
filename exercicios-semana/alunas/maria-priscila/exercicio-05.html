<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>

<body>
    <script>
        var nome = prompt('Digite o nome do vendedor:');
        var salario = Number.parseFloat(prompt('Digite o valor do salário fixo:'));
        var vendasMes = Number.parseFloat(prompt('Digite o valor das vendas (em dinheiro) efetuadas no mês:'))
        var salTotal = salario + (vendasMes * 0.15);

        alert(
            `vendedor: ${nome} \n Salário Fixo: ${salario} \n Total de vendas: ${vendasMes} \n Total a receber: ${salTotal.toFixed(2)}`);
    </script>
</body>

</html>
